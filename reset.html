<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.0/css/all.css"
        integrity=""
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Reset password</title>
    </head>
    <body>
        <div class="container" id="container">
            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>Have A Great Day</h1>
                </form>
            </div>
            <div class="form-container reset-password-container">
                <form action="reset.html">
                    <h1>Reset Password</h1>
                    <!-- <span>account</span> -->
                    <input type="password" placeholder="New Password" />
                    <input type="password" placeholder="Verify Password" />
                    <button>Change Password </button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Please</h1>
                        <p>Reset Your Password</p>
                        <button class="ghost" id="signIn">Swipe Back</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Time</h1>
                        <h1 id="ate"></h1>
                        <h1 id="clock"></h1>
                        
                        <button class="ghost" id="signUp">Swipe</button>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>
                 <i class="fa fa-heart"></i> by
                <a target="_blank" href="">EKC</a>
               
                <a target="_blank" href="">D.O.G</a>.
            </p>
        </footer>
        
        <script src="main.js"></script>
    </body>
</html>
